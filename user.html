<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login/Signup</title>
<link rel="stylesheet" href="style.css"><style>

    
.user-container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    width: 600px;
    text-align: center;
    margin: 160px auto;
}

.user-container button {
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background: #252525;
    color: white;
    font-weight: bold;
}

.user-container button:hover { background: #ffa600; }

.user-container form {
    margin-top: 20px;
    display: none;
    text-align: left;
}

.user-container input {
    width: 100%;
    padding: 8px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.user-container form button {
    width: 100%;
    margin-top: 10px;
}

.user-container p a {
    text-decoration: none;
    color: #0156b1;
    cursor: pointer;
}
</style>
</head>
<body>




<div class="user-container">
    <h2>Welcome to</h2> <br>
    <h4>www.movegear.com</h4><br><br>


    <div id="initialButtons">
        <button onclick="showLogin()">Login</button>
        <button onclick="showSignup()">Sign Up</button>
    </div>


    <form id="loginForm" method="POST" action="user.php">
        <h3>Login</h3>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" name="login">Login</button>
        <p style="text-align:center; margin-top:10px;"><a onclick="switchToSignup()">Don't have an account? Sign Up</a></p>
    </form>


    <form id="signupForm" method="POST" action="user.php">
        <h3>Sign Up</h3>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" name="signup">Sign Up</button>
        <p style="text-align:center; margin-top:10px;"><a onclick="switchToLogin()">Already have an account? Login</a></p>
    </form>
</div>




<script>
function showLogin(){
    document.getElementById('initialButtons').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
    document.getElementById('signupForm').style.display = 'none';
}

function showSignup(){
    document.getElementById('initialButtons').style.display = 'none';
    document.getElementById('signupForm').style.display = 'block';
    document.getElementById('loginForm').style.display = 'none';
}

function switchToSignup(){
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('signupForm').style.display = 'block';
}

function switchToLogin(){
    document.getElementById('signupForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
}
</script>
<script src="user.js"></script>
 <script src="script.js"></script>
 <script src="https://kit.fontawesome.com/e417e634d8.js" crossorigin="anonymous"></script>

</body>
</html>
